<template name="EditPosts">
	<div class="col-xs-12">
		<form role="form" id="editPost">
			<div class="form-group">
				<label for="postTitle">Post Title</label>
				<input type="text" value="{{Title}}" name="postTitle" id="postTitle" class="form-control" placeholder="Your title comes here...">
			</div>
			
			<div class="form-group">
				<label for="postMessage">Post Message</label>
				<textarea class="form-control" id="postMessage" value="{{Message}}" name="postMessage" rows="4" placeholder="Your post message comes here..."></textarea>
			</div>
			
			<div class="form-group">
				<button type="submit" class="form-control btn btn-success">Edit Post</button>
			</div>
		</form>
	</div>
</template>
